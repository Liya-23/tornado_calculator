<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/static.css">
        <title>Calculator</title>
         
    </head>
    <body>
        <h1 style=" text-align: center;">calculate</h1>
        <h3>Liyabona</h3>
        
        <div class= "calculator">
            <div class = "Answer">
                <textarea name="text" id="output" cols="40" rows="6">{{ result }}</textarea>
            </div>
            <form action="/" method="post">
                <div class="buttonss">
                    <input type="button" name="clear" value="AC" id="clear" />
        
                    <input type="button" name="erase" value="DEL" id="erase" />
        
                    <input type="button" name="divide" value="/" class="input-button" />
                    <input type="button" name="multiply" value="*" class="input-button" />
        
                    <input type="button" name="seven" value="7" class="input-button" />
                    <input type="button" name="eight" value="8" class="input-button" />
                    <input type="button" name="nine" value="9" class="input-button" />
                    <input type="button" name="minus" value="-" class="input-button" />
                    
                    <input type="button" name="six" value="6" class="input-button" />
                    <input type="button" name="five" value="5" class="input-button" />
                    <input type="button" name="four" value="4" class="input-button" />
                    <input type="button" name="add" value="+" class="input-button" />
        
                    <input type="button" name="one" value="1" class="input-button" />
                    <input type="button" name="two" value="2" class="input-button" />
                    <input type="button" name="three" value="3" class="input-button" />            
                    
                    <input type="button" name="equal" value="=" id="equal" />
                    <input type="button" name="zero" value="0" class="input-button" />
                    <input type="button" name="comma" value="." class="input-button" />            
        
                </div>
            </form>
        </div>
        <!-- <script src="Calc.js"></script> -->
    </body> 
</html>
